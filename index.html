<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect Example</title>
    <style>
        /* Style the page with a dark blue background and centered content */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Dark blue background */
            color: #ffffff; /* White text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        #walletInfo {
            margin-top: 20px;
            font-size: 1.2rem;
            word-break: break-word; /* Ensure long wallet addresses wrap */
        }
    </style>
</head>
<body>
    <h1>Connect Your Wallet</h1>
    <button id="connectWallet">Connect with WalletConnect</button>
    <button id="connectMetaMask">Connect with MetaMask</button>
    <button id="deepLink">Connect via Deep Link</button>
    <div id="walletInfo"></div>

    <!-- Include WalletConnect and Web3.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>

    <script>
        // Wallet Info Div
        const walletInfoDiv = document.getElementById('walletInfo');
        let provider;

        /**
         * Function to display wallet connection status and address
         */
        function displayWalletInfo(address) {
            walletInfoDiv.innerHTML = `
                <p>Wallet Connected:</p>
                <p>Address: ${address}</p>
            `;
        }

        /**
         * Connect with WalletConnect
         */
        document.getElementById('connectWallet').addEventListener('click', async () => {
            try {
                // Create WalletConnectProvider instance
                provider = new WalletConnectProvider.default({
                    rpc: {
                        137: "https://polygon-mainnet.infura.io/v3/b5fb2feb515a46c0a4b61cd4afbb5d26"
                    },
                    chainId: 137
                });

                // Enable session (this triggers the QR Code modal)
                await provider.enable();

                // Initialize Web3 instance with provider
                const web3 = new Web3(provider);

                // Get accounts (wallet addresses)
                const accounts = await web3.eth.getAccounts();
                const walletAddress = accounts[0];

                // Store session for redirection persistence
                sessionStorage.setItem('walletConnected', 'true');
                sessionStorage.setItem('walletAddress', walletAddress);

                // Display wallet info
                displayWalletInfo(walletAddress);

                // Listen for session disconnection
                provider.on("disconnect", () => {
                    sessionStorage.removeItem('walletConnected');
                    sessionStorage.removeItem('walletAddress');
                    walletInfoDiv.textContent = "Wallet disconnected.";
                });
            } catch (error) {
                console.error("Error connecting via WalletConnect:", error);
                walletInfoDiv.textContent = "Failed to connect wallet. Please try again.";
            }
        });

        /**
         * Connect with MetaMask
         */
        document.getElementById('connectMetaMask').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request accounts from MetaMask
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const walletAddress = accounts[0];

                    // Store session for redirection persistence
                    sessionStorage.setItem('walletConnected', 'true');
                    sessionStorage.setItem('walletAddress', walletAddress);

                    // Display wallet info
                    displayWalletInfo(walletAddress);
                } catch (error) {
                    console.error("Error connecting with MetaMask:", error);
                    walletInfoDiv.textContent = "Failed to connect with MetaMask. Please try again.";
                }
            } else {
                walletInfoDiv.textContent = "MetaMask not found. Please install MetaMask and try again.";
            }
        });

        /**
         * Connect via Deep Link
         */
        document.getElementById('deepLink').addEventListener('click', () => {
            // Open WalletConnect-compatible wallet using deep link
            const deepLinkUrl = "https://walletconnect.org/wallets";
            window.open(deepLinkUrl, '_blank');
        });

        /**
         * Check for existing session on page load
         */
        window.addEventListener('load', () => {
            const isConnected = sessionStorage.getItem('walletConnected');
            const walletAddress = sessionStorage.getItem('walletAddress');

            if (isConnected && walletAddress) {
                displayWalletInfo(walletAddress);
            }
        });
    </script>
</body>
</html>
